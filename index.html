<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK A CSS -->
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>

    <!-- BUTTON START -->
    <div id="head">
        <button id="start">START</button>
    </div>


    <div id="container">
        <!-- 5 NUMERI CASUALI GENERATI DAL COMPUTER -->
        <div id="numbers"></div>

        <!-- INTERFACCIA TIMER -->
        <div id="timer"></div>
    </div>
 

    <!-- TABELLA PUNEGGIO -->
    <div id="tab">

        <!-- NUMERI CORRETI -->
        <div id="right">Numeri corretti: </div>

        <!-- NUMERI SBAGLIATI -->
        <div id="wrong">Numeri sbagliati: </div>

        <!-- PUNTEGGIO -->
        <div id="score">Il tuo punteggio: </div>

    </div>



    <!-- LINK A JS -->
    <script src="script.js"></script>
    
</body>
</html>
